<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokedex</title>
</head>
<body>
  
  <main>
    <img class="pokemon" src="" alt="pokemon">
    <img class="pokemon_static" src="./img/001.png" alt="pokemon">
    
    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <h2 class="title_type">Tipo</h2>

    <h3 class="pokemon_type">
      <div class="tipo type1"></div>
      <div class="tipo type2"></div>
    </h3>

    <form class="form">
      <input type="search" class="input_search" placeholder="Nome ou Número" required>
    </form>

    <div class="buttons">
      <button class="button bnt-prev"><p>« Voltar</p></button>
      <button class="button bnt-next"><p>Avançar »</p></button>
    </div>

    <img class="pokedex" src="./img/pokedex.png" alt="pokedex">
  </main>
  


  <script src="./js/script.js"></script>
</body>
</html>
